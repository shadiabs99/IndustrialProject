{% extends "campaigns/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang-"en" dir-"Itr">
   <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Details for Campaign:</h1>
        <a href={% url 'campaigns:campaign_delete' campaign.id %}>
            Delete this campaign
            </a>
        <br><br><br>
        <h1>{{ campaign.title }} </h1>
        <!---<img src="{{MEDIA_URL}}{{campaign.image1}}" class="img-fluid" alt="...">-->
        

        {% if campaign.image %}
        
        <img src="{{ campaign.image.url }} " >
        {% endif %}
        <h2>{{ campaign.description }} </h2>
        <h2>{{ campaign.start_date }} </h2>
        <h2>{{ campaign.end_date }} </h2>

        <form class="" method="post">
            {% csrf_token %} 
           {{form.as_p}}
           <button type="submit" name="button">Update Campaign</button>
       </form>
       
    </body> 
</html>
{% endblock %}
