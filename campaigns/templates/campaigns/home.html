

{% extends "campaigns/base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang-"en" dir-"Itr">
   <head>
        <meta charset="utf-8">
        <title>My Campaigns</title>
    </head>
    <body>
        
        <h1>These are all your Campaigns: </h1>

        <ul>
            {% for campaign in campaigns %}
            <li>
                <a href={% url 'campaigns:campaign_details' campaign.id %}>
                {{ campaign.title }}
                </a>
            </li>
            {% endfor %}
        </ul>

    </body> 
</html>
{% endblock %}
